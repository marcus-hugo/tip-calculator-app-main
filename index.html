<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Tip calculator app</title>

</head>

<body>

  <header class="logo-container">
    <img src="images/logo.svg" alt="">
  </header>

  <main>
    <div class="calculator-container">
      <div class="inputs-container">
        
        <h1>Bill</h1>
        <input type="text" id="bill">
        <img class="icon-dollar" src="images/icon-dollar.svg" alt="">

        <h2>Select Tip %</h2>
        <button>5%</button>
        <button>10%</button>
        <button>15%</button>
        <button>25%</button>
        <button>50%</button>
        <label for="custom"></label>
        <input type="text" id="custom" placeholder="Custom">

        <h3>Number of People</h3>
        <input type="text" id="num-people">
        <img class="icon-person" src="images/icon-person.svg" alt="">
      </div>

      <div class="calculations-container">
        <p>Tip Amount</p>
        <span>/ persons</span>

        <p>Total</p>
        <span>/ person</span>
        <button>Reset</button>
      </div>

    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Marcus Hugo</a>.
  </footer>

  <script src="app/app.js"></script>
</body>

</html>
